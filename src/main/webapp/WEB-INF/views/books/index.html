<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

    <div style="line-height: 0.3">
        <p th:each="book : ${books}">
            <a th:href="@{/books/{id}(id=${book.getBookId()})}"
               th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getPublishingYear()}"></a>
        </p>
    </div>

    <hr>

    <form th:method="GET" th:action="@{/books/new}">
        <label>
            <input type="submit" value="Create!">
        </label>
    </form>

</body>
</html>
