<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Members</title>
</head>
<body>

  <div style="line-height: 0.3">
      <p th:each="member : ${members}">
          <a th:href="@{/members/{id}(id=${member.getMemberId()})}"
             th:text="${member.getFullName()} + ', ' + ${member.getBirthYear()}"></a>
      </p>
  </div>

  <hr>

  <form th:method="GET" th:action="@{/members/new}">
      <label>
          <input type="submit" value="Create!">
      </label>
  </form>

</body>
</html>
